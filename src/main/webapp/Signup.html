<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>ContactApp</title>
</head>
<body>
	<h1>Welcome to Contact Application</h1>

	<br>
	<h1> Creating new account</h1>

	
	<form action="/signup" method="post" style="border: 3px solid grey">
		<h4>Username:</h4>
		<input type="text" placeholder="Enter Username" name="uname" required>
		<h4>Password:</h4>
		<input type="password" placeholder="Enter Password" name="psw" required>
		<h4>Confirm Password:</h4>
		
		<input type="password" placeholder="Enter Password" name="cpsw" required>
		<input type="submit" value="Create Account"><br>
		</form>
		<form action="/Login.html" >
		<input type="submit" value="Login"><br> </form>
</body>
</html>
