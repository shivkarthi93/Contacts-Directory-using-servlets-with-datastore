<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>ContactApp</title>
</head>
<body>
	<h1>Welcome to Contact Application</h1>

	<br>
	
	
	<div id="demo" style="border: 3px solid grey">
	<script>
	function myfunc(){
		var http=new XMLHttpRequest();
		http.onload= function(){
			console.log(this.responseText);
		}
		http.open("POST","http://localhost:8080/welcome",true);
		http.send("uname="+document.getElementById("uname")+"&psw="+document.getElementById("psw"));
	}</script>
	<form action="/welcome" method="post" >
		<h4>Username:</h4>
		<input type="text" placeholder="Enter Username" name="uname" required>
		<h4>Password:</h4>
		<input type="password" placeholder="Enter Password" name="psw" required>
		<input type="submit" value="Login">
		</form>
		<form action="/Signup.html" >
		<input type="submit" value="Signup"><br> </form>
		</div>
</body>
</html>
